<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<!--Define the versions of IE that will be used to render the page. See Microsoft documentation for details. Optional.-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<!-- Responsive -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<!-- End Responsive -->
	<!-- SEO -->
	<meta name="Keywords" content="USGS, Topographic Maps, Historical Maps, Map, Esri"/>
	<meta name="Description" content="This interactive map..."/>

	<link rel="stylesheet" href="//js.arcgis.com/3.9/js/dojo/dijit/themes/nihilo/nihilo.css"/>
	<link rel="stylesheet" href="//js.arcgis.com/3.9/js/esri/css/esri.css"/>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/tooltip.css"/>
	<link rel="stylesheet" type="text/css" href="css/themes/tooltipster-shadow.css"/>
	<link rel="stylesheet" type="text/css" href="css/slider.css"/>
	<link rel="stylesheet" type="text/css" href="css/layout.css"/>
	<link rel="stylesheet" type="text/css" href="css/timeline.css"/>
	<link rel="stylesheet" type="text/css" href="css/timelineItem.css"/>
	<link rel="stylesheet" type="text/css" href="css/grid.css"/>
	<link rel="stylesheet" type="text/css" href="css/social.css"/>
	<link rel="stylesheet" type="text/css" href="css/timelineLegend.css"/>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,600,700' rel='stylesheet' type='text/css'>

	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="//js.arcgis.com/3.9/init.js"></script>
	<script src="js/tooltip-min.js"></script>
	<script src="js/config.js"></script>
	<script src="js/tmin.js"></script>
	<script src="js/topoDataExploration.js"></script>
</head>

<body class="nihilo">
<!-- main window -->
<div id="main-window" data-dojo-type="dijit.layout.BorderContainer"
	 data-dojo-props="design:'headline', liveSplitters:true, gutters:false">

	<!-- header -->
	<div class="header" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'top'">
		<div class="header-title"></div>
		<div class="subheader-title"></div>

		<div id="social">
			<i class="shareIcon share_facebook socialIcon-facebook-squared-1"></i>
			<i class="socialIcon-twitter-1 shareIcon share_twitter"></i>
			<i class="socialIcon-link shareIcon share_bitly" id="bitlyIcon"
			   title="Get a short link to the application"></i>

			<div class="popover fade left in" data-toggle="popover"
				 data-content="And here's some amazing content. It's very engaging. right?" style="display: none;">
				<div class="arrow"></div>
				<div class="popover-content" id="bitlyContent">
					<div style="width:150px; height:30px">
						<input id="bitlyInput" type="text" value="" style="width: 150px;">
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- sidebar container -->
	<div class="sidebar" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'left'">
		<div class="halfCircleRight stepOne step-one-half-circle-msg"></div>
		<div class="message-container step-one-message"></div>
		<div id="geocoder"></div>
		<div class="gridContainer">
			<div class="halfCircleRight stepThree step-two-half-circle-msg"></div>
			<div class="message-container step-two-message"></div>
			<div id="grid"></div>
		</div>
	</div>

	<!-- map container -->
	<div id="map" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'center', splitter:true">
		<img id="loadingImg" src="images/loading2.gif"/>
	</div>

	<!-- timeline container -->
	<div id="timeline-container" data-dojo-type="dijit.layout.ContentPane"
		 data-dojo-props="region:'bottom', splitter:true">
		<!-- timeline legend -->
		<div class="timeline-legend-container">
			<div class="message-container"></div>
			<div class="timeline-legend-header"></div>
			<div class="btn-group btn-group-vertical topo-legend" data-toggle="buttons"></div>
		</div>
		<div class="timelineDisableMessageContainer"></div>
		<div class="timeline-message"></div>
		<!-- timeline -->
		<div id="timeline"></div>
	</div>
</div>
</body>
</html>
