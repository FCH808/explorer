<!DOCTYPE html>
<html lang="en">
<head>
	<title>USGS Topo Data Exploration</title>

	<meta charset="UTF-8">

	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/tooltip.css"/>
	<link rel="stylesheet" type="text/css" href="css/themes/tooltipster-shadow.css"/>
	<link rel="stylesheet" type="text/css" href="css/slider.css"/>
	<link rel="stylesheet" type="text/css" href="css/layout.css"/>
	<link rel="stylesheet" type="text/css" href="css/timeline.css"/>
	<link rel="stylesheet" type="text/css" href="css/timelineItem.css"/>
	<link rel="stylesheet" type="text/css" href="css/grid.css"/>
	<link rel="stylesheet" type="text/css" href="css/timelineLegend.css"/>
	<!--<link rel="stylesheet" type="text/css" href="css/topo-data-exploration.css"/>-->
	<link rel="stylesheet" href="http://js.arcgis.com/3.9/js/dojo/dijit/themes/nihilo/nihilo.css"/>
	<link rel="stylesheet" href="http://js.arcgis.com/3.9/js/esri/css/esri.css"/>

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,600,700' rel='stylesheet' type='text/css'>

	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="js/tooltip-min.js"></script>
	<script src="js/config.js"></script>
	<script src="js/tmin.js"></script>
	<script src="http://js.arcgis.com/3.9/"></script>
	<script src="js/topoDataExploration.js"></script>
</head>

<body class="nihilo">
<div class="wrapper">
	<!-- HEADER -->
	<div class="header">
		USGS Archival Topographic Map Explorer
	</div>

	<!-- CONTENT -->
	<div class="contentliquid">
		<div class="content">
			<div id="map"></div>
			<div class="timelineContainer">
				<div id="timeline"></div>
			</div>
			<div class="timelineLegendContainer">
				<div class="halfCircleRight stepTwo">2</div>
				<div class="stepMsg" style="width: 230px">
					<span style="font-weight: bold">Click</span> timeline maps to view in main window.
				</div>

				<div class="timelineLegendHeader">Historical Map Scales</div>

				<div class="btn-group btn-group-vertical topo-legend" data-toggle="buttons">
					<label data-placement="right" class="btn toggle-scale five">
						<input type="checkbox" name="options"><span>250,000</span>
					</label>
					<label data-placement="right" class="btn toggle-scale four">
						<input type="checkbox" name="options"><span>125,000</span>
					</label>
					<label data-placement="right" class="btn toggle-scale three">
						<input type="checkbox" name="options"><span>63,360</span>
					</label>
					<label data-placement="right" class="btn toggle-scale two">
						<input type="checkbox" name="options"><span>24,000</span>
					</label>
					<label data-placement="right" class="btn toggle-scale one">
						<input type="checkbox" name="options"><span>12,000</span>
					</label>
				</div>
			</div>
		</div>
	</div>

	<!-- LEFT COLUMN -->
	<div class="leftcolumn">
		<div class="halfCircleRight stepOne">1</div>
		<div class="stepMsg">
			<span style="font-weight: bold">Go</span> to the location you want to explore, then <span
				style="font-weight: bold">Click</span> on a place to see its historical maps.
		</div>
		<div id="search"></div>

		<div class="gridContainer">
			<div class="halfCircleRight stepThree">3</div>
			<div class="gridContainerMsg">
				<span style="font-weight: bold">Slide</span> transparency control to compare maps.
			</div>
			<div id="grid"></div>
		</div>
	</div>
</div>
</body>
</html>
